<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>Knowledge game</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	<link rel="icon" sizes="32x32" type="image/png" href="./favicon-32x32.png">
	<link rel="stylesheet" href="main.css">

	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>

	<main>
		<article id="game" style="display: none;">
			<div class="board">
				<canvas id="game_canvas" width="1200" height="800"></canvas>
				<div class="info">Sterowanie: [ a ] Ruch w lewo --- [ d ] Ruch w prawo --- [ w ] Skok --- [ f ] Strzał
				</div>
			</div>
			<h2 class="score">Wynik: <span id="scoreResult">0</span> pkt</h2>
		</article>
		<article id="score_board">
			<div class="score_result">
				<div class="inner">
					<div class="inner_circle">
						<img src="./success.png" alt="success_robot">
						<div class="user_score">
							<h3>Wynik:</h3>
							<h3 id="user_score"></h3>
						</div>
						<div class="user_score">
							<h3>Tabela:</h3>
							<div class="score_table">
								<div>Użytkownik</div>
								<div>Wynik</div>
							</div>
						</div>
						<div class="rematch_section">
							<button class="rematchBtn" id="rematchBtn">ZAGRAJ PONOWNIE</button>
						</div>
					</div>
				</div>
			</div>
		</article>
	</main>

	<script src="character.js"></script>
	<script src="missile.js"></script>
	<script src="life.js"></script>
	<script src="planet.js"></script>
	<script src="scoreBoard.js"></script>
	<script src="game.js"></script>

</body>

</html>
