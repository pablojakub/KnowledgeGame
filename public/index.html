<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>Knowledge game</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	<link rel="icon" sizes="32x32" type="image/png" href="./favicon-32x32.png">
	<link rel="stylesheet" href="main.css">

	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>
	<main id="main">
		<article id="config_board">
			<div class="config_modal">

				<h1 class="config_header">
					KNOWLEDGE GAME
				</h1>
				<div class="inner">
					<div class="inner_circle">
						<h2 class="register_header">Rejestracja</h2>
						<form class="register_form">
							<span id="errorMsg" style="display: none;"></span>
							<label for="username">Nazwa użytkownika:</label>
							<input required name="username" type="text" id="username">
							<h2>Konfiguracja</h2>
							<label for="health">Zmniejszaj ilość żyć po błędnej odpowiedzi
								<input class="checkbox" type="checkbox" name="health" id="health">
							</label>

							<div class="register_button">
								<button class="form_button" id="playBtn">ZAGRAJ</button>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="info info_config">Sterowanie: [ a ] Ruch w lewo --- [ d ] Ruch w prawo --- [ w ] Skok --- [
				f ] Strzał
			</div>
		</article>
		<article id="game" style="display: none;">
			<div class="board">
				<canvas id="game_canvas" width="1200" height="800"></canvas>
				<div class="info">Sterowanie: [ a ] Ruch w lewo --- [ d ] Ruch w prawo --- [ w ] Skok --- [ f ] Strzał
				</div>
			</div>
			<h2 class="score">Wynik: <span id="scoreResult">0</span> pkt</h2>
		</article>
		<article id="score_board" style="display: none;">
			<div class="score_result">
				<h1 class="score_header">
					WYNIKI
				</h1>
				<div class="inner">
					<div class="inner_circle">
						<img src="./success.png" alt="success_robot">
						<div class="user_score">
							<h3>Twój wynik:</h3>
							<h3 id="user_score"></h3>
						</div>
						<div class="user_score">
							<h3>Tabela:</h3>
							<div class="score_table">
								<div>Użytkownik</div>
								<div>Wynik</div>
							</div>
						</div>
						<div class="rematch_section">
							<button class="form_button" id="rematchBtn">ZAGRAJ PONOWNIE</button>
						</div>
					</div>
				</div>
			</div>
		</article>
	</main>
	<audio id="backgroundMusic" src="background-music.mp3"></audio>
	<audio id="play" src="play.wav"></audio>
	<audio id="shoot" src="shoot.mp3"></audio>
	<audio id="explosion" src="explosion.mp3"></audio>
	<script src="character.js"></script>
	<script src="missile.js"></script>
	<script src="life.js"></script>
	<script src="planet.js"></script>
	<script src="configBoard.js"></script>
	<script src="scoreBoard.js"></script>
	<script src="game.js"></script>
</body>

</html>
